<mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Informe seu e-mail" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Informe sua senha" formControlName="senha">
                </mat-form-field>
            </p>
            <!-- <p *ngIf="error" class="error">
                {{ error }}
            </p> -->
            <div class="button">
                <button type="submit" mat-button>Entrar</button>
            </div>
            <br>
            <br>
            <p>Esqueceu a senha? <a [routerLink]="'/redefinir-senha'"> Redefinir a senha </a></p>
        </form>
    </mat-card-content>
</mat-card>
