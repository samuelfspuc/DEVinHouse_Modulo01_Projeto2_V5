<mat-card style="height: 500px !important;">
    <mat-card-title>Dashboard</mat-card-title>
    <mat-card-content>
        <mat-list>
            <ng-container>
                <mat-list-item>CADASTROS</mat-list-item>
                <mat-list style="margin-left:30px;">
                    <div>
                        <mat-list-item style="cursor: pointer" routerLink="/colecao-list" [routerLinkActive]="['is-active']">Coleções</mat-list-item>
                        <mat-list-item style="cursor: pointer" routerLink="/modelos" [routerLinkActive]="['is-active']">Modelos</mat-list-item>
                    </div>
                </mat-list>
            </ng-container>
        </mat-list>
        <mat-list>
            <ng-container>
                <mat-list-item>SUPORTE</mat-list-item>
                <mat-list style="margin-left:30px;">
                    <div>
                        <mat-list-item style="cursor: pointer" routerLink="/obter-ajuda" [routerLinkActive]="['is-active']">Obter Ajuda</mat-list-item>
                        <mat-list-item style="cursor: pointer" routerLink="/enviar-comentarios" [routerLinkActive]="['is-active']">Enviar Comentários</mat-list-item>
                    </div>
                </mat-list>
            </ng-container>
        </mat-list>
    </mat-card-content>
</mat-card>
