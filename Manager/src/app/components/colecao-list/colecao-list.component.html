<mat-card>
  <mat-card-content style="height: 499px !important;">

    <div fxLayout="column" style="height:100%" fxLayoutGap="10px">
      <div fxFlex="10%">
        <div fxLayout="row">
          <div fxFlex="20%" fxLayoutAlign="center center">
            <h1>Coleções</h1>
          </div>
          <div fxFlex="70%" fxLayoutAlign="end center">
            <button mat-raised-button color="primary" routerLink="/colecao-create">Criar Coleção</button>
          </div>
        </div>        
      </div>
      <div fxFlex="90%">
        <div id="tableContainer">
          
          <table mat-table [dataSource]="dataSource" class="table">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Coleção Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id | number:'3.0'}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome da coleção </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="estacaoLancamento">
              <th mat-header-cell *matHeaderCellDef> Estação e Orçamento </th>
              <td mat-cell *matCellDef="let element"> {{element.estacaoLancamento}} </td>
            </ng-container>

            <ng-container matColumnDef="responsavel">
              <th mat-header-cell *matHeaderCellDef> Responsável </th>
              <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
