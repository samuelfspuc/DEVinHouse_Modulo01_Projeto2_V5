<mat-card>
    <mat-card-title>Bem vindo, Lucas</mat-card-title>
    <mat-card-content style="height: 473px !important;">
        <h1>Maiores orçamentos</h1>
        
        <div id="tableContainer">
            <table mat-table [dataSource]="dataSource" class="table">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Coleção Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome da coleção </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
              
                <ng-container matColumnDef="orcamento">
                  <th mat-header-cell *matHeaderCellDef> Orçamento </th>
                  <td mat-cell *matCellDef="let element"> {{element.orcamento}} </td>
                </ng-container>
              
                <ng-container matColumnDef="responsavel">
                  <th mat-header-cell *matHeaderCellDef> Responsável </th>
                  <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>

    </mat-card-content>
</mat-card>
