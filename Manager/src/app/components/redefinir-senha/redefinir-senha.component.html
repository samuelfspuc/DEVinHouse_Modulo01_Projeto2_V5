
<mat-card>
    <mat-card-title>Redefinir Senha</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Informe seu e-mail" formControlName="email">
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-button>Enviar Recuperação</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
